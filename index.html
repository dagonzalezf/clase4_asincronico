    <h1 id="titulo">InstaPet</h1>
    <p class="bienvenida">Bienvenidos a @IstaPet, un lugar de protección, acogida y amor a nuestras mascotas y amigos peludos</p>
    
    <h2><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyd9anIvpz3kTFOK_XupzF_OSYfVfL3jm0Dr9D4CvKVnyGTk1Ofd9MISswcsBUT5_750E&usqp=CAU" alt="pets"></h2>
    <form method="GET">
        <p>
          <label>Nombre de la mascota:</label>
          <input type="text" placeholder="Ingrese nombre de su mascota" required="required">
        </p>
        <p>
          <label>Edad de la mascota:</label>
          <input type="number" placeholder="Ingrese edad de su mascota" required="required">
        </p>
        <p>
            <label>Color de la mascota:</label>
            <input type="color" placeholder="Color de su mascota" required="required">
          </p>
        <p>
          <label>E-mail:</label>
          <input type="email" placeholder="Ingrese su E-mail" required="required">
        </p>
        <p>
          <label>Contraseña:</label>
          <input type="password" placeholder="Ingrese su contraseña" required="required">
        </p><br><br><br><br><br><br><br><br><br><br><br><br>
        <p>Ingrese su consulta: <textarea name="consulta"></textarea>
        </p>
        <p>
          <input type="submit">
          <p class="aceptar">Acepto los términos y condiciones> <radio name="question"cols="30" rows="10"></radio></p>
          <input type="radio" name="terminos" required>
      </p>
      </form>
